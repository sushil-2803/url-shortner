<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL SHORTNER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container text-center"  style="margin-top: 15rem;">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm bg-primary">
            <h1 class="my-0 mr-md-auto font-weight-normal">URL Shortner</h1>
        </div>
        
        <div class="row">
            <div class="col">

                <div class="p-3 mb-2 bg-success text-black"> URL SHORTRING SUCCESS </div>
        
                <input type="text" class="input-group col-5" name="" id="new_url" value="{{new_url}}" disabled><br><br>
        
                <button class="btn btn-primary" id="copy" onclick="myFunction()">Copy URL </button>

            </div>
        </div>
    </div>

    <script>
        function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("new_url");

  /* Select the text field */
//   copyText.select();
//   copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
