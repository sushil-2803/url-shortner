<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL SHORTNER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(175, 242, 197);">

    
    <!-- As a link -->
    <div class="container" >
    <div class="row" style="margin-top: 15rem;">
      <div class="col">
        {% for message in get_flashed_messages() %}
  <div class="container text-center">
    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
  </div>
  <br>
  {% endfor %}

        <div class=" card" >
          <h1 class="card-title text-center rounded" style="background-color: rgb(81, 81, 236);">URL SHORTNER</h1>
          <div class="card-body rounded">
            
            <form method="post" action="shorten">
              <div class="form-group">
              <label for="long_url">Long URL</label>
              <input type="link" class="form-control" name="long_url" id="long_url"><br><br>
            </div>
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" id="code" name="code" minlength="3"><br><br>
            </div>
              <div class="form-group">
              <button type="submit" class="btn btn-primary">Shorten</button>
            </div>
            </form>
          </div>
      </div>
    </div>
     </div>
    </div>  
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
